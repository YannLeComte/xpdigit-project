<div class="station">
  <agm-map [zoom]="13" [latitude]="stationList[0].coordonnees[0]" [longitude]="stationList[0].coordonnees[1]">
    <agm-marker *ngFor="let station of stationList; let i = index;" [latitude]="station.coordonnees[0]" [longitude]="station.coordonnees[1]" (markerClick)="windowOpen(station.idstation)">
      <agm-info-window [isOpen]="openedWindow === station.idstation">
        <div class="info-title">
          <p>{{station.nom}}</p>
        </div>
        <div class="info-body">
          <p>{{station.etat}}</p>
          <p>Emplacements actuels: {{station.nombreemplacementsactuels}}</p>
          <p>Emplacements disponible: {{station.nombreemplacementsdisponibles}}</p>
          <p>VÃ©los disponible: {{station.nombrevelosdisponibles}}</p>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
